[program:the-constituent]
command=/opt/TheAgentsRepublic/.venv/bin/python -m agent
directory=/opt/TheAgentsRepublic
user=agent
autostart=true
autorestart=true
startsecs=10
startretries=5
stopwaitsecs=30
stderr_logfile=/var/log/the-constituent/error.log
stdout_logfile=/var/log/the-constituent/output.log
stderr_logfile_maxbytes=10MB
stdout_logfile_maxbytes=10MB
stderr_logfile_backups=3
stdout_logfile_backups=3
environment=HOME="/opt/TheAgentsRepublic"
